<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS2-2-3</title>
</head>
<body>

<form id = "form" >
    <br><br>
    Name: <input type = "text" id = "name">
    <br><br>
    <button type = "button" id = "Hello" > Hello</button>
    <br><br>
    <button type = "button" id = "Good Bye" > Good Bye</button>
    <br><br>
    <button type = "button" id = "Greetings" > Greetings</button>
    <br><br>

<script>

    function speak(prefix) {
        let name = document.getElementById("name").value;
        alert(`${prefix} ${name}`);
    }

    document.getElementById("Hello").addEventListener("click", function() {
        speak('Hello');
    });

    document.getElementById("Good Bye").addEventListener("click", function() {
        speak('Good Bye');
    });

    document.getElementById("Greetings").addEventListener("click", function() {
        speak('Greetings');
    });

</script>

</body>
</html>
