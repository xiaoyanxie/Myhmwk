<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS2-1-5</title>
</head>
<body>
<script>

function DisplayTimesTable(TimesTable){
    for(let i = 1; i <  13; i++)
    {
        document.write(`${TimesTable} * ${i} = ${TimesTable * i}<br>`);
    }
}
DisplayTimesTable( prompt(`Give me a number for the times table:`));

DisplayTimesTable(8);
</script>

</body>
</html>
