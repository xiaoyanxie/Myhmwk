<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PS2-1-1</title>
</head>
<body>
<script>

let firstname = prompt('First Name');
let lastname = prompt('Last Name');
alert(`Your name is ${firstname} ${lastname}!`);
let children = prompt('How many children do you have?');
if(children == 0)
{
    document.write(`You have no children.`);
}
else if(children == 1)
{
    document.write(`You have 1 child.`)  ;
}
else
{
    document.write(`You have ${children} children.`)
}

</script>



</body>
</html>
